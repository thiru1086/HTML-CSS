<!DOCTYPE html>
<html>
    <head>
        <title>Electricity Bill Calculator</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: blue;

            }
            .container {
                width: 420px;
                margin: 50px;
                background: pink;
                padding: 20px;
                border-radius: 6px;
            }

            h2 {
                text-align: center;
            }

            input {
                width: 100%;
                padding: 8px;
                margin: 6px 0;
            }

            button {
                width: 100%;
                padding: 10px;
                background-color: #ff9800;
                color: white;
                border: none;
                cursor: pointer;
            }

            .bill {
                margin-top: 15px;
                background-color: #fff3e0;
                padding: 10px;
                font-weight: bold;
            }
            </style>
            </head>

            <body>
                
                <div class="container">
                    <h1 style="text-align: center;">APCPDCL</h1>
                    <h2>Electricity Bill Calculator</h2>

                    <label>Consumer Name:</label>
                    <input type="number" id="name">

                    <label>Units Consumed:</label>
                    <input type="number" id="units">
                    
                    <button onclick="CalculateBill()">Calculate Bill</button>

                    <div class="bill" id="bill"></div>
                    </div>

                    <script>
                        function calculateBill() {
                            var name = document.getElementById("name").values;
                            var units = Number(document.getElementById("units").value);

                            if (name === "" || units <= 0) {
                                alert("Please enter valid details");
                                return;
                            }

                            var amount = 0;

                            if (units <= 100) {
                                amount = units * 1.5;
                            } else if (units <= 200) {
                                amount = (100 * 1.5) + ((units - 100) + 2.5);
                            } else {
                                amount = (100 * 1.5) + (100 * 2.5) + ((units - 200) * 4);
                            }

                            document.getElementById("bill").innerHTML = 
                                "Consumer: " + name + "<br>" +
                                "Units: " + units + "<br>" +
                                "Total Bill Amount: â‚¹ " + amount;

                        }
                    </script>

                    </body>
                    </html>
