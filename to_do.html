<!DOCTYPE html>
<html>
    <head>
        <title>simple To-Do List</title>

        <style>
            body {
                font-family: Arial, sams-serif;
                background: #43a836;
                text-align: center;
            }

            .container {
                background: rgb(72, 155, 180);
                width: 300px;
                margin: 50px auto;
                padding: 20px;
                border-radius: 20px;
            }

            input {
                width: 70%;
                padding: 5px;
                background: yellow;
            }

            button {
                padding: 5px 10px;
                cursor: pointer;
                background: pink;
            }

            ul {
                list-style: none;
                padding: 0;
            }

            li {
                background: #eee;
                margin: spx 0;
                padding: spx;
            }

            .delete {
                float: right;
                color: red;
                cursor: pointer;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <h2>To-Do List</h2>

            <input type="text" id="taskInput" placeholder="Enter task">
            <button onclick="addTask()">Add</button>

            <ul id="taskList"></ul>
        </div>

        <script>
            function addTask() {
                var task = document.getElementById("taskInput").value;

                if (task === "") {
                    alert("Please enter a task");
                    return;
                }

                var li = document.createElement("li");
                li.innerHTML = task + "<span class='delete' onclick='removeTask(this)'>x</span>";

                document.getElementById("taskList").appendChild(li);
                document.getElementById("taskInput").value = "";
            }

            function removeTask(element) {
                element.parentElement.remove();
            }
        </script>

    </body>
</html>
